<!DOCTYPE html>
<html lang=en>
    <head>
        <title>add film</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="dodajFilm.js"></script>
    </head>
    <body onload="init()">
        <div class="container">
            <a href="../../login.html" class= "btn btn-dark" id="logout">Log out</a>
        </div>
        <hr>
        <div class="container">
            <div class="row">
                <div class="col">
                    <form method="post" action="/admin/films">
                        <div class="mb-3">
                            <div class="col">
                                <form method="post">

                                    <div class="mb-3">
                                        <label for="name" class="form-label">Name</label>
                                        <input type="text" class="form-control" id="name" name="name">
                                    </div> 
                                    <div class="mb-3">
                                        <label for="description" class="form-label">Deskripcija</label>
                                        <input type="text" class="form-control" id="description" name="description">
                                    </div>
                                    <div class="mb-3">
                                        <label for="rating" class="form-label">Rating</label>
                                        <input type="number" class="form-control" id="rating" name="rating">
                                    </div>
                                    <div class="mb-3">
                                        <label for="trajanje" class="form-label">Trajanje</label>
                                        <input type="text" class="form-control" id="trajanje" name="trajanje">
                                    </div>
                                    <button type="submit" class="btn btn-danger" id="dodajUsera">Dodaj Film</button>
                                    <a href="film.html" class= "btn btn-dark" id="userHtml">Nazad</a>
                                </form>
                            </div>
                        </div>

                    </form>
                </div>
                <div class="col-6">
                    <h2>Films:</h2>
                    <ul id="usrLst"></ul>
                </div>
            </div>
        </div>
    </body>
</html>
